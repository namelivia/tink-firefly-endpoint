readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.2.1"
fastapi = "^0.122.0"
tink-http-python = "1.4.1"
gunicorn = "^23.0.0"
uvicorn = "^0.38.0"
httpx = "^0.28.1"
jinja2 = "^3.1.6"
pyyaml = "^6.0.3"
